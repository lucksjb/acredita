# BANCO DE DADOS
spring.datasource.url=jdbc:mysql://localhost:3306/log?createDatabaseIfNotExist=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

# Flyway - cria\uFFFD\uFFFDo do banco versionado  
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# The dialect must be default using this way Spring detect the dialect for each database.
spring.jpa.database=default


#Rabbit MQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

#------ Redis Properties -------------
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.redis.time-to-live=10000

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

#server.port=9999

opentracing.jaeger.http-sender.url=http://localhost:14268/api/traces
spring.application.name=log-api